{% extends 'base.html' %}
{% block title %}Update Dish{% endblock %}
{% block content %}
<h2>Update Dish</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ dish.name }}" required>
    </div>
    <div class="mb-3">
        <label>Category</label>
        <input type="text" name="category" class="form-control" value="{{ dish.category }}" required>
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ dish.price }}" required>
    </div>
    <div class="mb-3">
        <label>Quantity</label>
        <input type="number" name="qty" class="form-control" value="{{ dish.qty }}" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control">{{ dish.description }}</textarea>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_available" {% if dish.is_available %}checked{% endif %}>
        <label class="form-check-label">Available</label>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
</form>
{% endblock %}
