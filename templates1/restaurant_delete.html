{% extends 'base.html' %}
{% block title %}Delete Dish{% endblock %}
{% block content %}

<div class="alert alert-danger shadow-sm">
    <h4 class="alert-heading">Delete Dish</h4>
    <p>Are you sure you want to delete <strong>{{ dish.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'restaurant_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
