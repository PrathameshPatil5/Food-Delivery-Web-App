{% extends 'base.html' %}
{% block title %}Delete Order{% endblock %}
{% block content %}
<h2>Delete Order</h2>

<p>Are you sure you want to delete Order #{{ order.id }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="/order/">Cancel</a>
</form>
{% endblock %}
