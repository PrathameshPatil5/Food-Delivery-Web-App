<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Delivery{% endblock %}</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        nav {
            background: #34495e;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            margin: 5px 15px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #f39c12;
            color: #fff;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: 25px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
        }

        button {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #2ecc71;
        }

        /* Responsive Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }

        table th {
            background: #2c3e50;
            color: #fff;
        }

        table tr:nth-child(even) {
            background: #f9f9f9;
        }

        table tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>üçî Food Delivery System</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        {% if request.user.is_authenticated %}
            {% if request.user.is_customer %}
                <a href="/customer_dashboard/">Customer Dashboard</a>
                <a href="/cart/">Cart</a>
                <a href="/order/">Orders</a>
            {% elif request.user.is_restaurant %}
                <a href="/restaurant_dashboard/">Restaurant Dashboard</a>
                <a href="/restaurant_orders/">Orders</a>
            {% endif %}
            <a href="/logout/">Logout</a>
        {% else %}
            <a href="/login/">Login</a>
            <a href="/signup/">Sign Up</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
