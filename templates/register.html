{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<h2 style="text-align:center;">Register</h2>

<form method="post" style="max-width:400px;margin:auto;padding:20px;border:1px solid #ccc;border-radius:10px;background:#f9f9f9;">
    {% csrf_token %}
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required placeholder="Enter username" style="width:100%;padding:8px;margin:8px 0;border-radius:5px;border:1px solid #ccc;">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter email" style="width:100%;padding:8px;margin:8px 0;border-radius:5px;border:1px solid #ccc;">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter password" style="width:100%;padding:8px;margin:8px 0;border-radius:5px;border:1px solid #ccc;">
    
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password" style="width:100%;padding:8px;margin:8px 0;border-radius:5px;border:1px solid #ccc;">
    
    <label for="role">Role:</label>
    <select name="role" id="role" required style="width:100%;padding:8px;margin:8px 0;border-radius:5px;border:1px solid #ccc;">
        <option value="">Select role</option>
        <option value="customer">Customer</option>
        <option value="restaurant">Restaurant</option>
    </select>
    
    <button type="submit" style="width:100%;padding:10px;margin-top:10px;background:#4CAF50;color:white;border:none;border-radius:5px;cursor:pointer;">Register</button>
</form>
{% endblock %}
