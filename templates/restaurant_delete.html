{% extends 'base.html' %}
{% block title %}Delete Dish{% endblock %}
{% block content %}
<h2>Delete Dish</h2>

<p>Are you sure you want to delete <b>{{ dish.name }}</b>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="/restaurant_list/">Cancel</a>
</form>
{% endblock %}
