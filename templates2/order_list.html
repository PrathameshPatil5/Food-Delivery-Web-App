{% extends "base.html" %}
{% block title %}My Orders{% endblock %}
{% block content %}
  <h2>ðŸ“¦ Your Orders</h2>

  <table border="1" width="100%" cellpadding="10">
    <tr>
      <th>Order ID</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    {% for order in orders %}
    <tr>
      <td>#{{ order.id }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.created_at }}</td>
      <td>
        <form method="post" action="{% url 'order_delete' order.id %}">
          {% csrf_token %}
          <button type="submit" style="color:red;">Cancel</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" style="text-align:center;">No orders found.</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
