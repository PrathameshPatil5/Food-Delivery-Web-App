<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Food Delivery{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #ff6b6b;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: #f1f1f1;
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }
    nav a:hover {
      color: #ff6b6b;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      margin-top: 20px;
      color: #666;
    }
    button {
      background: #ff6b6b;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #e63946;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>üçî Food Delivery App</header>

  <nav>
    <a href="{% url 'customer_dashboard' %}">Customer</a>
    <a href="{% url 'restaurant_dashboard' %}">Restaurant</a>
    <a href="{% url 'cart_read' %}">Cart</a>
    <a href="{% url 'order_read' %}">Orders</a>
    <a href="{% url 'logout' %}">Logout</a>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer>¬© 2025 Food Delivery | Made with ‚ù§Ô∏è</footer>
</body>
</html>
