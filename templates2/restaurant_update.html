{% extends "base.html" %}
{% block title %}Update Dish{% endblock %}
{% block content %}
  <h2>✏️ Update Dish - {{ dish.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <label>Name</label>
    <input type="text" name="name" value="{{ dish.name }}" required>

    <label>Category</label>
    <input type="text" name="category" value="{{ dish.category }}" required>

    <label>Price</label>
    <input type="number" name="price" value="{{ dish.price }}" required>

    <label>Quantity</label>
    <input type="number" name="qty" value="{{ dish.qty }}" required>

    <label>Available</label>
    <select name="is_available">
      <option value="True" {% if dish.is_available %}selected{% endif %}>Yes</option>
      <option value="False" {% if not dish.is_available %}selected{% endif %}>No</option>
    </select>

    <button type="submit">Update</button>
  </form>
{% endblock %}
